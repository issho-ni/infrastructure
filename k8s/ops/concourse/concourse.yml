---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: concourse-worker
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-worker
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: concourse-worker
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: concourse-worker
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-worker
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
data:
  pre-stop-hook.sh: |
    #!/bin/bash
    /usr/local/concourse/bin/concourse retire-worker
    kill -s SIGUSR2 1
    while [ -e /proc/1 ]; do sleep 1; done

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: concourse-web
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-web
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: concourse-worker
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-worker
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: concourse-web
  labels:
    app.kubernetes.io/component: concourse-web
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
rules:
  - apiGroups: [""]
    resources: ["secrets"]
