  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: concourse-web
subjects:
  - kind: ServiceAccount
    name: concourse-web
    namespace: concourse
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: concourse-worker
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-worker
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: concourse-worker
subjects:
  - kind: ServiceAccount
    name: concourse-worker
---
apiVersion: v1
kind: Service
metadata:
  name: concourse-web
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-web
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9391"
spec:
  type: ClusterIP
  ports:
    - name: atc
      port: 8080
      targetPort: atc
    - name: tsa
      port: 2222
      targetPort: tsa
    - name: prometheus
      port: 9391
      targetPort: prometheus
  selector:
    app.kubernetes.io/component: concourse-web
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: concourse-web
  namespace: concourse
  labels:
    app.kubernetes.io/component: concourse-web
    app.kubernetes.io/instance: concourse
    app.kubernetes.io/name: concourse
  annotations:
    ingress.kubernetes.io/custom-request-headers: "l5d-dst-override: concourse-web.concourse.svc.cluster.local:8080"
